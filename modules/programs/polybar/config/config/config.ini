include-file = ~/.config/polybar/config/colours.ini
include-file = ~/.config/polybar/config/modules.ini
include-file = ~/.config/polybar/config/user_modules.ini

[bar/main]
width = 100%
height = 27pt
radius = 6
fixed-center = false
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
line-color = ${colors.line-color}

border-size = 4pt
border-color = ${colors.border-color}

padding-left = 0pt
padding-right = 1pt

module-margin-left = 5pt
module-margin-right = 5pt

; separator = |
; separator-foreground = ${colors.disabled}

#font-0 = Jura Light:style=bold:size=10;1
font-0 = JetBrains Mono:style=Medium:size=10;2
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1
font-3 = Font Awesome 6 Brands Regular:size=10;1
font-4 = Font Awesome 6 Free Regular:size=10;1
font-5 = Font Awesome 6 Free Solid:size=10;1
font-6 = Weather Icons:size=12;3

modules-left = i3
modules-center = dunst-notify openweathermap-fullfeatured date pulseaudio
modules-right = wlan eth filesystem memory cpu battery tray

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; tray-position = right
; tray-padding = 2pt
;tray-background = #0063ff

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 0pt
margin-bottom = 0pt

; vim:ft=dosini
